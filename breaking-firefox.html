<!DOCTYPE html>

<head>
    <title>Breaking Firefox</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="breaking-firefox.css" />

    <script>
        function breakit() {
            var img = document.getElementById("image");
  var canvas = document.createElement("canvas");
  var ctx = canvas.getContext("2d", { willReadFrequently: true });
  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;
  ctx.drawImage(img, 0, 0);

  console.log("breaking it");

  var encodedImage = canvas.toDataURL();
  img.src = encodedImage; // Update original image with encoded image

  console.log("Broke it");
        }
    </script>
</head>

<body>
    <div
        class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12 dark:bg-gray-950 ">

        <div class="absolute inset-0 bg-center"></div>
        <div class="bg-white dark:bg-gray-900 dark:text-white
        relative px-6 pt-10 pb-8 shadow-xl 
        sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <img id="image" src="pink.png" alt="If you see this, the image just broke" />
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600 dark:text-gray-300">
                        <p>Very large img to canvas and then back to img via toDataUrl() breaks in Firefox. Works in
                            Chrome</p>
                    </div>
                    <div class="pt-8 text-base font-semibold leading-7">
                        <p>
                            <a class="text-sky-500 hover:text-sky-600" onclick="breakit();">
                                Click to break Firefox</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
